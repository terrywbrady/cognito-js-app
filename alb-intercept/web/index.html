<html>
    <header>
        <title>Test Lambda Page</title>
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                    url: 'account/test',
                    success: function(data){
                        $("#res").text(data['message']);
                    }
                });
            });
            function ajax_call(path) {
                $.ajax({
                    url: path,
                    success: function(data){
                        alert(JSON.stringify(data));
                    }
                });
            }
        </script>
    </header>
    <body>
        <h1>Test Lambda Page</h1>
        <h2 id="res"></h2>
        <p>This is a test.</p>
        <ul>
            <li><a href="/account/logout">Logout</a></li>
            <li><a href="javascript:ajax_call('/account/data1')">Data 1</a></li>
            <li><a href="javascript:ajax_call('/account/data2')">Data 2</a></li>
        </ul>
    </body>
</html>
